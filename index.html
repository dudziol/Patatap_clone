<!DOCTYPE html>
<html>
<head>
	<title>Patatap like app</title>
	<script src="assets/js/lib/paper-full.js"></script>
	<link rel="stylesheet" href="assets/css/patatap.css">
	<script type="text/paperscript" canvas="myCanvas">
	for(x=0; x < 1000; x+=100){
		for(y=0; y<1000; y+= 100){
			var circle2 = new Path.Circle(new Point(x, y), 10);
			circle2.fillColor = 'purple';
	}	
}
	
	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
